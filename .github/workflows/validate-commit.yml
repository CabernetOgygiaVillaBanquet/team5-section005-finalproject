name: Validate Commit

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Validate commit
      run: echo "Validating commit..."

    - name: Request admin approval
      uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.PAT }}
        script: |
          const { data: { conclusion, status } } = await github.actions.getWorkflowRun({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
    
          console.log(`Workflow run status: ${status}`);
          console.log(`Workflow run conclusion: ${conclusion}`);
    
          if (status !== 'completed' || conclusion !== 'success') {
            throw new Error('Admin approval required because the workflow run did not complete successfully.');
          }