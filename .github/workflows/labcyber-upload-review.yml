name: Review LabCyber Uploads

on:
  pull_request:
    branches:
      - main

jobs:
  review-upload:
    name: Notify Admin and Label Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR files
        uses: actions/checkout@v3

      - name: Validate commit SHAs
        id: validate_shas
        run: |
          if ! git cat-file -e ${{ github.event.pull_request.base.sha }} || ! git cat-file -e ${{ github.sha }}; then
            echo "One of the commit SHAs does not exist."
            exit 1
          fi

      - name: Show uploaded file summary
        if: success()
        run: |
          echo "ğŸ” Changed files:"
          git diff --name-status ${{ github.event.pull_request.base.sha }} ${{ github.sha }}

      - name: Add label to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ğŸ“¥ Awaiting Validation']
            })

      - name: Comment for admin
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const msg = `ğŸ”” **New LabCyber Docs Upload**\n\n- PR Title: ${context.payload.pull_request.title}\n- From: ${context.payload.pull_request.user.login}\n\nğŸ“ Please review and merge the changes.`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg
            });