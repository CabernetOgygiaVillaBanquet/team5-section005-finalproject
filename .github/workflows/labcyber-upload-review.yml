name: Review LabCyber Uploads

on:
  pull_request:
    branches:
      - main

jobs:
  review-upload:
    name: Notify Admin and Label Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Show uploaded file summary
        run: |
          echo "🔍 Changed files:"
          git diff --name-status ${{ github.event.pull_request.base.sha }} ${{ github.sha }}

      - name: Add label to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['📥 Awaiting Validation']
            })

      - name: Comment for admin
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const msg = `🔔 **New LabCyber Docs Upload**\n\n- **PR Title**: ${context.payload.pull_request.title}\n- **From**: @${context.payload.pull_request.user.login}\n\n📎 Please review and merge the changes.`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg
            });
